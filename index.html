<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex 文件比较工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-900 mb-2">
                <i class="fas fa-file-code mr-3"></i>Hex 文件比较工具
            </h1>
            <p class="text-gray-600">上传两个 hex 文件，快速比较差异</p>
        </header>

        <!-- 文件上传区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- 文件1 -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-file-upload text-blue-500 mr-2"></i>文件 1
                    </h2>
                    <span id="file1-status" class="text-sm text-gray-500">未选择文件</span>
                </div>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors cursor-pointer" id="drop-zone-1">
                    <i class="fas fa-cloud-upload-alt text-5xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">拖拽文件到此处或点击选择</p>
                    <input type="file" id="file1" accept=".hex,.txt" class="hidden">
                    <button type="button" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors" onclick="document.getElementById('file1').click()">
                        选择文件
                    </button>
                </div>
                <div id="file1-info" class="mt-4 hidden">
                    <div class="bg-blue-50 rounded-lg p-4">
                        <p class="text-sm text-gray-700"><strong>文件名：</strong><span id="file1-name"></span></p>
                        <p class="text-sm text-gray-700"><strong>大小：</strong><span id="file1-size"></span></p>
                        <p class="text-sm text-gray-700"><strong>行数：</strong><span id="file1-lines"></span></p>
                    </div>
                </div>
            </div>

            <!-- 文件2 -->
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-file-upload text-green-500 mr-2"></i>文件 2
                    </h2>
                    <span id="file2-status" class="text-sm text-gray-500">未选择文件</span>
                </div>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-green-500 transition-colors cursor-pointer" id="drop-zone-2">
                    <i class="fas fa-cloud-upload-alt text-5xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">拖拽文件到此处或点击选择</p>
                    <input type="file" id="file2" accept=".hex,.txt" class="hidden">
                    <button type="button" class="mt-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors" onclick="document.getElementById('file2').click()">
                        选择文件
                    </button>
                </div>
                <div id="file2-info" class="mt-4 hidden">
                    <div class="bg-green-50 rounded-lg p-4">
                        <p class="text-sm text-gray-700"><strong>文件名：</strong><span id="file2-name"></span></p>
                        <p class="text-sm text-gray-700"><strong>大小：</strong><span id="file2-size"></span></p>
                        <p class="text-sm text-gray-700"><strong>行数：</strong><span id="file2-lines"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="text-center mb-8">
            <button id="compare-btn" class="px-8 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors shadow-lg hover:shadow-xl disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-exchange-alt mr-2"></i>开始比较
            </button>
            <button id="clear-btn" class="ml-4 px-8 py-3 bg-gray-500 text-white rounded-lg font-semibold hover:bg-gray-600 transition-colors shadow-lg hover:shadow-xl">
                <i class="fas fa-redo mr-2"></i>清空重置
            </button>
        </div>

        <!-- 比较结果统计 -->
        <div id="stats-section" class="hidden mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-chart-bar text-purple-500 mr-2"></i>比较统计
                </h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-blue-50 rounded-lg p-4 text-center">
                        <i class="fas fa-equals text-blue-500 text-2xl mb-2"></i>
                        <p class="text-2xl font-bold text-blue-600" id="same-lines">0</p>
                        <p class="text-sm text-gray-600">相同行</p>
                    </div>
                    <div class="bg-red-50 rounded-lg p-4 text-center">
                        <i class="fas fa-not-equal text-red-500 text-2xl mb-2"></i>
                        <p class="text-2xl font-bold text-red-600" id="diff-lines">0</p>
                        <p class="text-sm text-gray-600">差异行</p>
                    </div>
                    <div class="bg-green-50 rounded-lg p-4 text-center">
                        <i class="fas fa-plus text-green-500 text-2xl mb-2"></i>
                        <p class="text-2xl font-bold text-green-600" id="added-lines">0</p>
                        <p class="text-sm text-gray-600">新增行</p>
                    </div>
                    <div class="bg-orange-50 rounded-lg p-4 text-center">
                        <i class="fas fa-minus text-orange-500 text-2xl mb-2"></i>
                        <p class="text-2xl font-bold text-orange-600" id="removed-lines">0</p>
                        <p class="text-sm text-gray-600">删除行</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 比较结果展示 -->
        <div id="result-section" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-list-alt text-indigo-500 mr-2"></i>详细比较结果
                    </h3>
                    <div class="flex gap-2">
                        <button id="show-all-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-sm">
                            显示全部
                        </button>
                        <button id="show-diff-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors text-sm">
                            仅显示差异
                        </button>
                        <button id="export-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-sm">
                            <i class="fas fa-download mr-1"></i>导出报告
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <div id="comparison-result" class="font-mono text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚签名 -->
    <footer class="text-center py-6 mt-12">
        <p>由 <a href="https://with.woa.com/" style="color: #8A2BE2;" target="_blank">With</a> 通过自然语言生成</p>
    </footer>

    <script type="module" src="./main.js"></script>
</body>
</html>
